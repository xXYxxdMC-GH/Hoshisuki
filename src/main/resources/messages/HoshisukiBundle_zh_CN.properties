option.beauty.title.text=美化音乐标题
option.beauty.title.context=<html>如果音乐标题可用，则根据设置进行优化。<br><strong>无</strong> - 无效果，不更改标题。<br><strong>无下划线</strong> - 用空格替换下划线。<br><strong>大写</strong> - 将每个标题的首字母大写。<br><strong>帕斯卡式</strong> - 移除下划线并将每个单词的首字母大写。<br><strong>特殊样式</strong> - 用空格替换下划线，并将每个标题的首字母大写。<br><strong>标题样式</strong> - 用空格替换下划线，并将每个单词的首字母大写。</html>
