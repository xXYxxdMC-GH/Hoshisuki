option.anti.again.level.text=随机播放防重复等级
option.anti.again.level.context=<html>根据等级防止连续播放相同音乐。<br><strong>关闭</strong> - 对播放无影响。<br><strong>普通</strong> - 防止连续播放相同音乐，除非是喜欢的歌曲。<br><strong>增强</strong> - 即使是喜欢的歌曲，也不会连续播放。</html>
