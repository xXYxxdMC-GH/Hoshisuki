option.beauty.title.text=音楽タイトルの美化
option.beauty.title.context=<html>音楽タイトルが利用可能な場合、設定に応じて最適化。<br><strong>なし</strong> - 変更なし。<br><strong>アンダースコアなし</strong> - アンダースコアをスペースに置き換え。<br><strong>大文字</strong> - 各単語の最初の文字を大文字に。<br><strong>パスカルケース</strong> - アンダースコアを削除し、各単語の最初の文字を大文字に。<br><strong>特別な形式</strong> - アンダースコアをスペースに置き換え、各単語の最初の文字を大文字に。<br><strong>タイトルケース</strong> - アンダースコアをスペースに置き換え、各単語の最初の文字を大文字に。</html>
