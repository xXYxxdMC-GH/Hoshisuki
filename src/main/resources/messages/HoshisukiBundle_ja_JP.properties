option.anti.again.level.context=<html>レベルに応じて、同じ曲の連続再生を防止。<br><strong>オフ</strong> - 再生に影響なし。<br><strong>通常</strong> - 同じ曲の連続再生を防ぐ（お気に入りの曲は例外）。<br><strong>強化</strong> - お気に入りの曲であっても連続再生を防ぐ。</html>
