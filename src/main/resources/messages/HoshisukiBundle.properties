option.beauty.title.context=<html>If the music title is available, optimize according to the settings.<br><strong>None</strong> - No effect without no extension..<br><strong>No Underscore</strong> - Replace underscores with spaces.<br><strong>Uppercase</strong> - Capitalizes the first letter of each word.<br><strong>Pascal-Case</strong> - Remove underscores and capitalizes the first letter of each word.<br><strong>Special-Case</strong> - Replace underscores with spaces and capitalize the first letter of each word.<br><strong>Title-Case</strong> - Replace underscores with spaces and capitalizes the first letter of each word.</html>
