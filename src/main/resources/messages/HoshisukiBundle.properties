option.anti.again.level.text=Shuffle Anti-Again Play Level
option.anti.again.level.context=<html>Prevent consecutive playback of the same music based on level.<br><strong>Off</strong> - No effect on playback.<br><strong>Normal</strong> - Prevents consecutive playback of the same music, unless it's a liked song.<br><strong>Enhanced</strong> - Prevents consecutive playback of the same music, even if it's a liked song.</html>
